<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de curriculo</title>

    <script type="module" src="src/js/script.js" defer></script>
    <script src="dist/bundle.js" defer></script>


    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__content container">
            <img src="src/img/image.png" alt="" srcset="">
            <P class="header__title">CV Easy</P>
        </div>
    </header>
    <main class="main">
        <div class="main__content container">
            <div class="content__intro">
                <h4>Fale-nos um pouco sobre você</h4>
                <p>Diga quem você é, como os empregadores podem entrar em contato com você e qual a sua profissão.
                </p>
            </div>
            <div class="content__form">
                <h4>Suas informações</h4>
                <form class="form__inputs" action="">
                    <label for="">Nome:</label>
                    <input type="text" value="saulo teles" required>
                    <label for="">Profissão:</label>
                    <input type="text" value="vendedor" required>
                    <label for="">Endereço:</label>
                    <input type="text" value="sao luis" required>
                    <label for="">Telefone:</label>
                    <input type="text" value="9999999999" required>
                    <label for="">Email:</label>
                    <input type="text" value="saulo@gmail.com" required>
                    <label for="">Nacionalidade</label>
                    <input type="text" value="brasileiro" required>
                    <label for="">Data de nascimento:</label>
                    <input type="date" required>
                    <!-- <label for="">Linkedin</label> -->
                    
                </form>
                <button class="input__sbt">Enviar</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content container">
            by<a class="footer__link" href="https://github.com/sauloteles" target="_blank">saulo</a>
        </div>
    </footer>

</body>

</html>
